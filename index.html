<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Veterinary Clinic</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
<div class="container">
    <main>
        <section id="login-section">
            <h1>Bienvenido</h1>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Correo electrónico:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section id="registration-section" class="registration-container">
            <h2>Registro de Nuevo Paciente</h2>
            <p>¿No tiene una cuenta? ¡Registre a su mascota hoy mismo!</p>
            <button type="button" class="button animated-link"
                    onclick="window.location.href='registro.html'">Registrarse
            </button>
        </section>

        <a href="recuperarPassword.html" class="forgot-password-link animated-link">¿Olvidó su Contraseña?</a>

    </main>

    <footer class="footer-container">
        <p>&copy; 2025 DicipWare. Todos los derechos reservados.</p>
    </footer>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
